<!DOCTYPE html>
<html lang="en">
<head>
	<!--metadata-->
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!--website logo-->
	<link href="../static/img/muffin.png" rel="icon">
    <!--title-->
	<title>Muffin</title>
    <!--bootstrap css-->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!--custom css-->
	<link href="../static/css/style.css" rel="stylesheet">
    <!--jquery for menu animation-->
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!--clipboard js for copy to clipboard feature-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>

    <script>
        /*change recipient forms*/
            $(document).ready(function(){
            $("#select-recipient-type-form").change(function(){
                $(this).find("option:selected").each(function(){
                    let optionValue = $(this).attr("value");
                    if(optionValue){
                        $(".recipient-form").not("#" + optionValue).hide();
                        $("#" + optionValue).show();
                    } else{
                        $(".recipient-form").hide();
                    }
                });
            }).change();
        });
    </script>
</head>
<body>
	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<!--dashboard logo-->
			<div class="sidebar-header">
				<a href="#"><img alt="" height="75" src="../static/img/muffin.png" width="75"></a>
			</div>
			<ul class="sidebar-nav components">
                <!--access tokens-->
				<li>
					<a href="#token-section">Your Tokens</a>
				</li>
			</ul>
		</div>
        <!-- page content -->
		<div id="page-content-wrapper">
			<!--hamburger button-->
			<div class="col-lg-12" id="hamburger">
				<a href="#menu-toggle" id="menu-toggle">
				 <img alt="" height="50" src="../static/img/menu-icon.png" style="color: #04151F" width="50"></a>
			</div>

            <!--tokens section-->
            <section class="muffin-section" id="token-section">
                <div class="container">
                    <!--section header-->
                    <div class="section-header">
                        <h2>Tokens</h2>
                    </div>
                    <!--close section header-->

                    <!--token request row-->
                    <div class="row">
                        <!--request access token column-->
                        <div class="col-lg-9">
                            <label for="current-api-key">API Key</label>
                            <!--current API key form input-->
                            <div class="input-group mb-3">
                                <input aria-describedby="custom-add-on" aria-label="" class="form-control" id="current-api-key" placeholder="API Key" readonly type="text" value="{{ access_token }}">
                                <div class="input-group-append">
                                    <button class="btn btn-info copy-button" data-clipboard-target="#current-api-key" type="button"><i class="fas fa-clipboard"></i></button>
                                </div>
                            </div>
                            <div class="table-container table-responsive table-striped">
                                <!--access token table-->
                                <table class="table">
                                    <thead style="background: #17a2b8; color: white">
                                        <tr>
                                            <th scope="col">Your ID</th>
                                            <th scope="col">Your Secret</th>
                                            <th scope="col">Given Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>{{ client_id }}</td>
                                            <td>{{ client_secret }}</td>
                                            <td>{{ given_time }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!--close request access token column-->
                    </div>
                    <!--close token request row-->
                </div>
            </section>
            <!--close tokens section-->
		</div>
	</div>
    <!--javascript-->
	<script>
            /*handle menu toggle*/
	         $("#menu-toggle").click(function(e) {
	             e.preventDefault();
	             $("#wrapper").toggleClass("toggled");
	         });

	         /* copy to clipboard*/
	         let clipboard = new ClipboardJS(".copy-button");
	         clipboard.initialize();
	         clipboard.destroy();

	</script>
    <!--solid js fontawesome lib-->
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/solid.js"></script>
    <!--fontawesome js for icons-->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/fontawesome.js"></script>
    <!--bootstrap js-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
